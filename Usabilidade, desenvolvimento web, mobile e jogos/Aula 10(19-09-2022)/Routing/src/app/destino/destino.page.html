<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Destino</ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <ion-button fill="clear" routerLink="/home">Home</ion-button>
</div>

<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="nome-do-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="nome-do-conteudo" menuId="nome-do-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Titulo do Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item button routerLink="about">
        <ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item button routerLink="news">
        <ion-label>News</ion-label>
      </ion-item>
      <ion-item button routerLink="teste">
        <ion-label>Teste</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="nome-do-conteudo"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar color="dark" slot="bottom">

      <ion-tab-button tab="about">
        <ion-icon name="body-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="news">
        <ion-icon name="logo-javascript"></ion-icon>
        <ion-label>News</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
